{
    "app-id": "org.gnome.gitlab.dqpb.GMetronome",
    "runtime": "org.gnome.Platform",
    "runtime-version": "master",
    "sdk": "org.gnome.Sdk",
    "command": "gmetronome",
    "finish-args": [
        "--socket=wayland",
        "--socket=fallback-x11",
        "--share=ipc",
        "--socket=pulseaudio"
    ],
    "cleanup": [
        "/include",
        "/lib/pkgconfig",
        "/share/aclocal",
        "/share/devhelp",
        "/share/doc",
        "/share/gc",
        "/share/info",
        "/share/man",
        "/share/pkgconfig",
        "*.la",
        "*.a"
    ],
    "modules": [
        {
            "name": "mm-common",
            "buildsystem": "meson",
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/mm-common/1.0/mm-common-1.0.6.tar.xz",
                    "sha256": "b55c46037dbcdabc5cee3b389ea11cc3910adb68ebe883e9477847aa660862e7"
                }
            ],
            "cleanup": [
                "*"
            ]
        },
        {
            "name": "sigc++-2",
            "config-opts": [
                "--disable-documentation"
            ],
            "cleanup": [
                "/lib/sigc++-2.0"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/libsigc++/2.12/libsigc++-2.12.1.tar.xz",
                    "sha256": "a9dbee323351d109b7aee074a9cb89ca3e7bcf8ad8edef1851f4cf359bd50843"
                }
            ]
        },
        {
            "name": "cairomm",
            "config-opts": [
                "--disable-documentation"
            ],
            "cleanup": [
                "/lib/cairomm-1.0"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://www.cairographics.org/releases/cairomm-1.14.5.tar.xz",
                    "sha256": "70136203540c884e89ce1c9edfb6369b9953937f6cd596d97c78c9758a5d48db"
                }
            ]
        },
        {
            "name": "glibmm",
            "cleanup": [
                "/lib/glibmm-2.4",
                "/lib/giomm-2.4"
            ],
            "buildsystem": "meson",
            "config-opts": [
                "-Dbuild-documentation=false",
                "-Dbuild-examples=false"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.6.tar.xz",
                    "sha256": "5358742598181e5351d7bf8da072bf93e6dd5f178d27640d4e462bc8f14e152f"
                }
            ]
        },
        {
            "name": "pangomm",
            "buildsystem": "meson",
            "config-opts": [
                "-Dbuild-documentation=false"
            ],
            "cleanup": [
                "/lib/pangomm-1.4"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/pangomm/2.46/pangomm-2.46.4.tar.xz",
                    "sha256": "b92016661526424de4b9377f1512f59781f41fb16c9c0267d6133ba1cd68db22"
                }
            ]
        },
        {
            "name": "atkmm",
            "buildsystem": "meson",
            "config-opts": [
                "-Dbuild-documentation=false"
            ],
            "cleanup": [
                "/lib/atkmm-1.6"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/atkmm/2.28/atkmm-2.28.4.tar.xz",
                    "sha256": "0a142a8128f83c001efb8014ee463e9a766054ef84686af953135e04d28fdab3"
                }
            ]
        },
        {
            "name" : "gtkmm",
            "buildsystem": "meson",
            "config-opts": [
                "-Dbuild-documentation=false",
                "-Dbuild-demos=false",
                "-Dbuild-tests=false"
            ],
            "cleanup": [
                "/lib/gtkmm-3.0",
                "/lib/gdkmm-3.0"
            ],
            "sources" : [
                {
                    "type" : "archive",
                    "url" : "https://download.gnome.org/sources/gtkmm/3.24/gtkmm-3.24.8.tar.xz",
                    "sha256" : "d2940c64922e5b958554b23d4c41d1839ea9e43e0d2e5b3819cfb46824a098c4"
                }
            ]
        },
        {
            "name": "gmetronome",
            "buildsystem": "autotools",
            "build-options": {
                "cppflags": "-DNDEBUG"
            },
            "config-opts": [
                "--with-pulseaudio",
                "--without-alsa",
                "--without-oss"
            ],
            "sources": [
                {
                    "type": "git",
                    "url": "https://gitlab.gnome.org/dqpb/gmetronome.git",
                    "branch": "main"
                }
            ]
        }
    ]
}
