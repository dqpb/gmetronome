{
    "app-id": "org.gnome.dqpb.GMetronome",
    "runtime": "org.gnome.Platform",
    "runtime-version": "44",
    "sdk": "org.gnome.Sdk",
    "command": "gmetronome",
    "finish-args": [
        "--socket=wayland",
        "--socket=fallback-x11",
        "--share=ipc",
        "--socket=pulseaudio"
    ],
    "cleanup": [
        "/include",
        "/lib/pkgconfig",
        "/share/aclocal",
        "/share/devhelp",
        "/share/doc",
        "/share/gc",
        "/share/info",
        "/share/man",
        "/share/pkgconfig",
        "*.la",
        "*.a"
    ],
    "modules": [
        {
            "name": "mm-common",
            "buildsystem": "meson",
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/mm-common/1.0/mm-common-1.0.5.tar.xz",
                    "sha256": "705c6d29f4116a29bde4e36cfc1b046c92b6ef8c6dae4eaec85018747e6da5aa"
                }
            ],
            "cleanup": [
                "*"
            ]
        },
        {
            "name": "sigc++-2",
            "config-opts": [
                "--disable-documentation"
            ],
            "cleanup": [
                "/lib/sigc++-2.0"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/libsigc++/2.12/libsigc++-2.12.0.tar.xz",
                    "sha256": "1c466d2e64b34f9b118976eb21b138c37ed124d0f61497df2a90ce6c3d9fa3b5"
                }
            ]
        },
        {
            "name": "cairomm",
            "config-opts": [
                "--disable-documentation"
            ],
            "cleanup": [
                "/lib/cairomm-1.0"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://www.cairographics.org/releases/cairomm-1.14.3.tar.xz",
                    "sha256": "0d37e067c5c4ca7808b7ceddabfe1932c5bd2a750ad64fb321e1213536297e78"
                }
            ]
        },
        {
            "name": "glibmm",
            "cleanup": [
                "/lib/glibmm-2.4",
                "/lib/giomm-2.4"
            ],
            "buildsystem": "meson",
            "config-opts": [
                "-Dbuild-documentation=false",
                "-Dbuild-examples=false"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.6.tar.xz",
                    "sha256": "5358742598181e5351d7bf8da072bf93e6dd5f178d27640d4e462bc8f14e152f"
                }
            ]
        },
        {
            "name": "pangomm",
            "buildsystem": "meson",
            "config-opts": [
                "-Dbuild-documentation=false"
            ],
            "cleanup": [
                "/lib/pangomm-1.4"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/pangomm/2.46/pangomm-2.46.3.tar.xz",
                    "sha256": "410fe04d471a608f3f0273d3a17d840241d911ed0ff2c758a9859c66c6f24379"
                }
            ]
        },
        {
            "name": "atkmm",
            "buildsystem": "meson",
            "config-opts": [
                "-Dbuild-documentation=false"
            ],
            "cleanup": [
                "/lib/atkmm-1.6"
            ],
            "sources": [
                {
                    "type": "archive",
                    "url": "https://download.gnome.org/sources/atkmm/2.28/atkmm-2.28.3.tar.xz",
                    "sha256": "7c2088b486a909be8da2b18304e56c5f90884d1343c8da7367ea5cd3258b9969"
                }
            ]
        },
        {
            "name" : "gtkmm",
            "buildsystem": "meson",
            "config-opts": [
                "-Dbuild-documentation=false",
                "-Dbuild-demos=false",
                "-Dbuild-tests=false"
            ],
            "cleanup": [
                "/lib/gtkmm-3.0",
                "/lib/gdkmm-3.0"
            ],
            "sources" : [
                {
                    "type" : "archive",
                    "url" : "https://download.gnome.org/sources/gtkmm/3.24/gtkmm-3.24.7.tar.xz",
                    "sha256" : "1d7a35af9c5ceccacb244ee3c2deb9b245720d8510ac5c7e6f4b6f9947e6789c"
                }
            ]
        }
        ,
        {
            "name": "gmetronome",
            "buildsystem": "autotools",
            "build-options": {
                "cppflags": "-DNDEBUG"
            },
            "config-opts": [
                "--with-pulseaudio",
                "--without-alsa",
                "--without-oss"
            ],
            "sources": [
                {
                    "type": "git",
                    "url": "https://gitlab.gnome.org/dqpb/gmetronome.git",
                    "branch": "main"
                }
            ]
        }
    ]
}
